name: Testing with devbox

on: push

jobs:
  test_container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          build-args: |
            CI=true
          load: true
          push: false
          tags: devbox-dev-ci-prod

      - name: Start Docker container
        run: |
          docker run -d -p 3000:3000 devbox-dev-ci-prod
          while ! curl -sf -o /dev/null http://localhost:3000; do sleep 1; done

      - name: Print the GET / response
        run: curl -v http://localhost:3000

      - name: Verify the GET / response
        run: |
          RESPONSE_EXPECTED="Hello world!\n\nThis server runs in the following environment: CI\n\nNode.js version: 20.11.1"
          if ! curl -s http://localhost:3000 | grep -q "$RESPONSE_EXPECTED"; then
            echo "Response is incorrect"
            exit 1
          fi
